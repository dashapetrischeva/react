<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Задача 1</title>
	<!-- Підключаємо React -->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<!-- Підключаємо ReactDOM -->
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<!-- Babel для підтримки JSX -->
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bebas+Neue:regular" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,regular,700" rel="stylesheet">
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 1</h1>
					<div class="task">



						<div id="root"></div>

					</div>
				</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				© 2025 Dasha Petrischeva
			</div>
		</footer>
	</div>


	<script type="text/babel">


		function Passengers() {
			const [passengersCount, setPassengersCount] = React.useState(0)
			const busCount = Math.ceil(passengersCount / 20)
			const bottleWaterCount = passengersCount * 2
			const sandwichCount = passengersCount * 3
			return (
				<div>
					<div>
						<label>
							Кількість пасажирів
							<input
								type="number"
								value={passengersCount}
								onChange={(e) => setPassengersCount(Number(e.target.value))}
								className="field__input"
							/>
						</label>
					</div>

					<hr />
					<div>Кількість автобусів: {busCount}</div>
					<div>Кількість пляшок води : {bottleWaterCount}</div>
					<div>Кількість бутербродів: {sandwichCount}</div>
				</div>
			)
		}

		function App() {
			return <Passengers />
		}

		const root = ReactDOM.createRoot(document.getElementById('root'))

		root.render(React.createElement(App))
	</script>
</body>

</html>
