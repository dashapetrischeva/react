<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Задача 2</title>
	<!-- Підключаємо React -->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<!-- Підключаємо ReactDOM -->
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<!-- Babel для підтримки JSX -->
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bebas+Neue:regular" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,regular,700" rel="stylesheet">
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 2</h1>
					<div class="task">



						<div id="root"></div>

					</div>
				</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				© 2025 Dasha Petrischeva
			</div>
		</footer>
	</div>


	<script type="text/babel">


		function Seasons() {
			function getSeason(month) {
				let season
				switch (month) {
					case 12:
					case 1:
					case 2:
						season = 0;
						break;

					case 3:
					case 4:
					case 5:
						season = 1;
						break;

					case 6:
					case 7:
					case 8:
						season = 2;
						break;

					case 9:
					case 10:
					case 11:
						season = 3;
						break;
					default:
						season = 0
				}
				return season
			}
			const [monthNumber, setMonthNumber] = React.useState(1)
			const seasonName = ['Зима', 'Весна', 'Літо', 'Осінь']
			const seasonCloth = ['Пальто', 'Кроссовки', 'Шорти', 'Дождевик']
			const seasonImage = ['../../img/1/4.jpg', '../../img/1/1.webp', '../../img/1/2.jpg', '../../img/1/3.jpg']
			const seasonNum = getSeason(monthNumber)
			return (
				<div>
					<div>
						<label>
							Номер місяця
							<input
								type="number"
								value={monthNumber}
								onChange={(e) => setMonthNumber(Number(e.target.value))}
								className="field__input"
							/>
						</label>
					</div>

					<hr />
					<div>Сезон: {seasonName[seasonNum]}</div>
					<div>Рекомендований одяг: {seasonCloth[seasonNum]}</div>
					<div className='block-image'> <img src={seasonImage[seasonNum]} /></div>
				</div>
			)
		}

		function App() {
			return <Seasons />
		}

		const root = ReactDOM.createRoot(document.getElementById('root'))

		root.render(React.createElement(App))
	</script>
</body>

</html>
