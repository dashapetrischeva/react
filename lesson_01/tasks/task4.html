		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 4</h1>
					<div class="task">

						<h2>
							Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
						</h2>

						<script>

							let lengthCm = parseFloat(prompt('Введіть довжину у сантиметрах.', '0'))

							//2. Обчислюємо результат
							let lengthM = lengthCm / 100
							let lengthKm = lengthCm / 100000
							//3. Виводимо результат
							document.write(`
						<h2 class="title-solution--without-padding">Рішення:</h2>
<p class="solution"><strong>Довжина у метрах</strong> = ${lengthM}</p>
<p class="solution"><strong>Довжина у кілометрах</strong> = ${lengthKm}</p>
`)
						</script>

					</div>
				</div>
