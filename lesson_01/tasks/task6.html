<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 6</h1>
					<div class="task">

						<h2>
							З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного
							товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи
							розмітки.
						</h2>

						<script>

							let priceProduct1 = parseFloat(prompt('Вартість одиниці першого товару', '100'))
							let quantityProduct1 = parseInt(prompt('Кількість першого товару', '1'))
							let priceProduct2 = parseFloat(prompt('Вартість одиниці другого товару', '100'))
							let quantityProduct2 = parseInt(prompt('Кількість другого товару', '1'))
							let priceProduct3 = parseFloat(prompt('Вартість одиниці третього товару', '100'))
							let quantityProduct3 = parseInt(prompt('Кількість третього товару', '1'))
							//2. Обчислюємо результат
							let totalPriceProduct1 = priceProduct1 * quantityProduct1
							let totalPriceProduct2 = priceProduct2 * quantityProduct2
							let totalPriceProduct3 = priceProduct3 * quantityProduct3
							let totalPrice = totalPriceProduct1 + totalPriceProduct2 + totalPriceProduct3
							//3. Виводимо результат
							document.write(`
						<h2 class="title-solution">Рішення:</h2>
<div class="receipt">
						<h3 class="receipt__title"> АТБ </h3>
						<h4 class="receipt__markup">--------------------------------------</h4>
<p class="receipt__text">Перший товар: ${priceProduct1} грн. x ${quantityProduct1} = ${totalPriceProduct1} грн.</p>
<p class="receipt__text">Другий товар: ${priceProduct2} грн. x ${quantityProduct2} = ${totalPriceProduct2} грн. </p>
<p class="receipt__text">Третій товар: ${priceProduct3} грн. x ${quantityProduct3} = ${totalPriceProduct3} грн. </p>
<h4 class="receipt__markup">--------------------------------------</h4>
<p class="receipt__text">Загальна сума:  ${totalPrice} грн.</p>


`)
						</script>

					</div>
				</div>
		</main>

</body>
