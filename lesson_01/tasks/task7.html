							let minNumDay = 0;
							let maxNumDay = 6;

							//3. Виводимо результат

							<h2 class="title-solution--without-padding">Рішення:</h2>

<p class="solution"><strong>Випадковий номер дня</strong> = ${randNumDay}</p>
<p class="solution"><strong>Сума випадкового номера місяця та випадкового номера дня</strong> = ${sumDayMonth}</p>
`)
